<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 3</title>

<style>
    /* UNIVERSAL RESPONSIVE DESIGN */

*{
    box-sizing: border-box;
}

/* Text scaling properly */
body, h1, h2, p, a {
    word-wrap: break-word;
    overflow-wrap: break-word;
}

/* MOBILE DEVICES */
@media (max-width: 768px) {

    /* Page 1 & 2 text centered and resized */
    h1 {
        font-size: 26px !important;
        width: 90% !important;
        margin-bottom: 200px !important;
    }

    /* Buttons resize */
    a {
        padding: 12px 22px !important;
        font-size: 15px !important;
    }

    /* Glitter stays full screen */
    .glitter { 
        height: 100vh !important;
    }

    /* Page 3 box becomes vertical (not side-by-side) */
    .box {
        flex-direction: column;
        width: 90% !important;
        padding: 15px !important;
        text-align: center;
    }

    /* Image smaller on mobiles */
    .box img {
        width: 150px !important;
        height: 150px !important;
    }

    .box .text {
        font-size: 16px !important;
    }
}

/* SMALL PHONES */
@media (max-width: 480px) {

    h1 {
        font-size: 22px !important;
        margin-bottom: 180px !important;
    }

    a {
        font-size: 14px !important;
        padding: 10px 18px !important;
    }

    .box img {
        width: 130px !important;
        height: 130px !important;
    }

    .box .text {
        font-size: 15px !important;
    }
}

/* LARGE SCREENS */
@media (min-width: 1200px) {
    h1 {
        font-size: 40px !important;
    }

    .box {
        max-width: 900px !important;
    }
}

    body{
        margin:0;
        padding:0;
        height:100vh;
        width:100%;
        background-image:url('https://i.pinimg.com/736x/00/b7/ab/00b7ab4e684266ab07722199e595324e.jpg'); /* Replace */
        background-size:cover;
        background-position:center;
        display:flex;
        justify-content:center;
        align-items:center;
        font-family:Arial;
    }

    .box{
        width:75%;
        max-width:800px;
        background:white;
        padding:20px;
        border-radius:12px;
        box-shadow:0 8px 20px rgba(0,0,0,0.4);
        display:flex;
        align-items:center;
        gap:20px;
    }

    .box img{
        width:180px;
        height:180px;
        object-fit:cover;
        border-radius:10px;
    }

    .box .text{
        font-size:18px;
        color:#333;
    }
</style>
</head>

<body>

    <div class="box">
        <img src="sunf.jpg" alt="Photo">

        </div>
    </div>

</body>
</html>
